<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>BinaryWeave</title>
	</head>

	<body>
		<div class="container">
			<h1>BinaryWeave</h1>
			<div class="input-group">
				<span class="input-group-text" id="addon-text">Text</span>
				<textarea type="text" class="form-control" aria-label="Text" aria-describedby="addon-text" id="input-text">Virus</textarea>
			</div>
			<div class="input-group">
				<span class="input-group-text" id="addon-size">Size:&nbsp;<span id="addon-size-label">15</span></span>
				<input type="range" class="form-control" id="input-size" min="1" max="100" value="15" aria-describedby="addon-size">
			</div>
			<div class="input-group">
				<span class="input-group-text" id="addon-jaquard">Jaquard:&nbsp;<span id="addon-jaquard-label">1</span></span>
				<input type="range" class="form-control" id="input-jaquard" min="1" max="15" value="1" aria-describedby="addon-jaquard">
			</div>
			<div class="input-group">
				<span class="input-group-text" id="addon-rapport">Rapport:&nbsp;<span id="addon-rapport-label">1</span></span>
				<input type="range" class="form-control" id="input-rapport" min="1" max="10" value="1" aria-describedby="addon-rapport">
			</div>
			<div class="input-group">
				<button class="form-control btn btn-info" onclick="my_save()">Bild speichern</button>
			</div>
			<div id="current-display"></div>
			<div class="content" id="canvas-holder"></div>

		</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
	<script src="js/binaryweave.js"></script>
	</body>
</html>
